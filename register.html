    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="public/css/style.css">

    <title>أنشاء حساب</title>
  </head>
  <body id="test1">

    <section id="register">
        <div class="container py-5">
            <h1 class="text-center h1-header my-3">أهلاً وسهلاً بكم في إعمار</h1>
            <div class="card mx-auto">
              <h2 class="header text-center">
                التسجيل
              </h2>
              <p class="sub-header text-center">من خلال شبكتك الاجتماعية</p>

              <div class="d-flex">
                <a href="#" class="d-flex btn btn-facebook">
                  <i class="fab fa-facebook-square align-self-center"></i> <p class="align-self-center">الدخول بحساب الفيس بوك</p>
                </a>
                <a href="#" class="d-flex btn btn-google">
                  <i class="fab fa-facebook-square align-self-center"></i> <p class="align-self-center">الدخول بحساب الفيس بوك</p>
                </a>
              </div>

              <div class="line mb-2">
                <div class="left"></div>
                <p>أو</p>
                <div class="right"></div>
              </div>

              <form>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="الاسم الرباعي">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" placeholder="رقم الهاتف">
                </div>

                <div class="form-group">
                  <input type="email" class="form-control" placeholder="البريد الالكتروني">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" placeholder="كلمة السر">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" placeholder="اعدكتابة كلمة السر">
                </div>

                <button type="submit" class="btn btn-primary mb-3">أنشاء حساب</button>
              </form>
  
              <div class="d-block text-center ">
                <p>هل لديك حساب؟   <a href="#">تسجيل الدخول</a></p>
              </div>

  
            </div>
        </div>
    </section>
