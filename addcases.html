    <main>
        <section id="addCases">
          <div class="container">
            <form action="#" method="post">
              <div class="card">
                <div class="row justify-content-between">
          
                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group">
                      <label for="name">الاسم الثلاثي:</label>
                      <input id="name" class="form-control" type="text" placeholder="">
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group">
                      <label for="phone">رقم الهاتف:</label>
                      <input id="phone" class="form-control" type="text" placeholder="">
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <label for="test">عنوان السكن:</label>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3" >
                          <select id="test" class="custom-select">
                            <option selected>المحافضة</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3" >
                          <select class="custom-select">
                            <option selected>القضاء</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg- mb-34 ">
                          <input class="form-control" type="text" placeholder="منطقة/ناحية">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <label for="money">المبلغ المطلوب:</label>
                      <input id="money" class="form-control" type="text" placeholder="">
                    </div>
                  </div>
      
                  <div class="col-12">
                    <div class="form-group">
                      <label for="des">وصف الحالة:</label>
                      <textarea id="des" class="form-control" id="exampleFormControlTextarea1" rows="5np" placeholder=""></textarea>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-group">
                      <label for="exampleFormControlFile1">إضافة صورة:</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>     
                  </div>
                  
                  <div class="mx-auto">
                    <button type="submit" class="btn btn-primary btn-block">أرسال</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
    </main>
